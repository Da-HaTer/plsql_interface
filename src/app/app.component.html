<mat-toolbar color="primary">
    <button (click)="side.toggle()"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <span>{{shouldRun}}</span> -->
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #side mode="side" style="width: 20vw;">
        <mat-nav-list>
            <a mat-list-item>home</a>
            <a mat-list-item>about</a>
            <a mat-list-item>contact</a>
            <a mat-list-item>help</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- main content page -->
        
      <tabsgroup></tabsgroup>



      <button (click)="onFetchRows()">Fetch Rows</button>
    <div *ngIf="responseData">
      <p>Response Data:</p>
      <pre>{{ responseData | json }}</pre>
    </div>
    <div *ngIf="errorData">
      <p>Error Data:</p>
      <pre>{{ errorData | json }}</pre>
    </div>


    </mat-sidenav-content>
</mat-sidenav-container>
